apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'assent'

    publishedGroupId = 'com.afollestad'
    libraryName = 'Assent'
    artifact = 'assent'

    libraryDescription = 'A very simple solution to Marshmallow runtime permissions.'

    siteUrl = 'https://github.com/afollestad/assent'
    gitUrl = 'https://github.com/afollestad/assent.git'

    libraryVersion = '0.2.2'

    developerId = 'afollestad'
    developerName = 'Aidan Follestad'
    developerEmail = 'drummer.aidan@gmail.com'

    licenseName = 'Apache 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0'
    allLicenses = ["apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 6
        versionName "0.2.2"
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:support-v13:23.3.0'
}

apply from: 'https://raw.githubusercontent.com/afollestad/aidanfollestad.com/master/bintrayInstall.gradle'
apply from: 'https://raw.githubusercontent.com/afollestad/aidanfollestad.com/master/bintrayUpload.gradle'